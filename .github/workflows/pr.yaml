on:
  pull_request:
    branches:    
    - main

name: Test ProjectX tenant

jobs:
  test:
    name: Test 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '>=1.19.0'
    - run: go version
    - name: run test
      run: make test